# Grafana dashboard provisioning
apiVersion: 1

providers:
  - name: 'SoundHash Dashboards'
    orgId: 1
    folder: 'SoundHash'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
