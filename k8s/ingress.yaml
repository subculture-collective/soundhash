apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: soundhash-ingress
  namespace: soundhash-production
  labels:
    app: soundhash
  annotations:
    # Ingress controller
    kubernetes.io/ingress.class: "nginx"
    
    # SSL/TLS with cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Force HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "100"
    
    # Backend configuration
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # CORS (if needed, alternatively handle in app)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://soundhash.io,https://www.soundhash.io"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "soundhash-api-service"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.soundhash.io
    - "*.soundhash.io"
    secretName: soundhash-tls
  rules:
  - host: api.soundhash.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: soundhash-api-service
            port:
              number: 80
  # Support for tenant subdomains
  - host: "*.soundhash.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: soundhash-api-service
            port:
              number: 80
