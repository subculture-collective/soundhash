apiVersion: v1
kind: Service
metadata:
  name: soundhash-api-service
  namespace: soundhash-production
  labels:
    app: soundhash
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: soundhash
    component: api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8000
  sessionAffinity: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: soundhash-api
  namespace: soundhash-production
  labels:
    app: soundhash
    component: api
