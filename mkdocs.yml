  - API Reference:
      - api/index.md
      - Authentication: api/authentication.md
      - Videos: api/videos.md
      - Matches: api/matches.md
      - Channels: api/channels.md
      - Fingerprints: api/fingerprints.md
      - Admin: api/admin.md
      - OpenAPI Specification: api/reference.md
  - Deployment:
      - deployment/index.md
      - Docker: deployment/docker.md
      - Kubernetes: deployment/kubernetes.md
      - Cloud Providers: deployment/cloud-providers.md
      - Scaling: deployment/scaling.md
      - Production Checklist: deployment/production-checklist.md
  - Architecture:
      - architecture/index.md
      - System Overview: architecture/overview.md
      - Components: architecture/components.md
      - Database Schema: architecture/database-schema.md
      - Audio Fingerprinting: architecture/fingerprinting.md
      - Performance: architecture/performance.md
  - Development:
      - development/index.md
      - Contributing: development/contributing.md
      - Development Setup: development/setup.md
      - Testing: development/testing.md
      - Code Style: development/code-style.md
  - Reference:
      - reference/index.md
      - Configuration: reference/configuration.md
      - CLI Commands: reference/cli-commands.md
      - Troubleshooting: reference/troubleshooting.md
      - FAQ: reference/faq.md

# Extra configuration
extra:
