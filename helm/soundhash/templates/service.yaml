apiVersion: v1
kind: Service
metadata:
  name: {{ include "soundhash.fullname" . }}-api-service
  labels:
    {{- include "soundhash.labels" . | nindent 4 }}
    component: api
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "soundhash.selectorLabels" . | nindent 4 }}
    component: api
