# Staging environment overrides
global:
  environment: staging

# Reduced resources for staging
replicaCount: 2

image:
  tag: "staging"

# Autoscaling with lower limits
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Reduced resources
resources:
  requests:
    memory: "256Mi"
    cpu: "125m"
  limits:
    memory: "1Gi"
    cpu: "500m"

# Ingress for staging
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
  hosts:
    - host: staging.soundhash.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: soundhash-staging-tls
      hosts:
        - staging.soundhash.io

# Smaller persistent storage
persistence:
  temp:
    size: 20Gi
  cache:
    size: 10Gi
  logs:
    size: 5Gi

# Single Redis replica
redis:
  replicas: 1
  master:
    persistence:
      size: 5Gi

# Single PgBouncer replica
pgbouncer:
  replicas: 1

# Staging config
config:
  environment: staging
  databasePoolSize: 5
  maxConcurrentDownloads: 2
  maxConcurrentChannels: 1
  apiCorsOrigins: "https://staging.soundhash.io,http://localhost:3000"
